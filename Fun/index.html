<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reveal Message</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      color: rgb(43, 6, 255);
      font-size: 24px;
      transition: all 0.5s ease;
      animation: glow 1.5s infinite alternate;
    }
@keyframes glow{
 from {
    text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f;
  }
  to {
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
  }
}


.hidden-message:hover{
animation: rotate 2s infinite;


}

@keyframes rotate{
  from { transform: rotate(0deg);}
  to { transform: rotate(1800deg);}  
}

    .show {
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      color: blueviolet;
      background: rgb(255, 251, 251);
      animation:typing 3s steps(12) forwards, blinks 0.7s step-end;
    }
@keyframes typing{
  from{width: 0;}
  to {width: 12ch;}
}

@keyframes blinks{
  50%{border-color: transparent;}
}
    button:active{
      border: 1px solid red;
    } 


  </style>
</head>
<body>

  <button onclick="revealMessage()">Click Me!</button>
  <div id="message" class="hidden-message">ðŸŽ‰ Surprise! You did it! ðŸŽ‰</div>

  <script>
    function revealMessage() {
      document.getElementById("message").classList.add("show");
    }
  </script>

</body>
</html>
