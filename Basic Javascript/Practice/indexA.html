<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("text").innerHTML= " hello World"
            
        }

        function Function(){
            document.getElementById("text").innerHTML="Hii Everyone"
        }
    </script>
</head>
<body>
    <h2>Text change By Using Javascript</h2>
    <button type="button" onclick="Function()">Reset</button>
    <p id="text"> Hii Everyone</p>
    <button type="button" onclick="myFunction()">Run Javascript</button>
      
</body>
</html>
